<body>

<div class="container">
    <div class="page-header">
        <h1>Formatar, gerar e validar CPF\CNPJ</h1>
        <p class="lead">Demonstrar o uso do <a href="js/val_cpf_cnpj.js">val_cpf_cnpj.js</a> para formatar,  gerar e validar CPF ou CNPJ</p>
    </div>
    <form role="form">

    <div class="row">
        <div class="col-md-4">
            <h3>Validar CPF</h3>
            <div id="formgroupcpf" class="form-group">
            <div class="input-group">
                <span class="input-group-addon" id="valcpflabel">CPF:</span>
                <input id="cpfvalor" type="text" class="form-control" placeholder="CPF com ou sem formatação"
                       aria-describedby="valcpflabel">
                 <span class="input-group-btn">
                     <button id="buttonValidarCPF" class="btn btn-default" type="button"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Validar</button>
                </span>
            </div>
            </div>
            <div id="alertcpfsuccess" class="alert alert-success in" style="display: none" role="alert">CPF Valido!</div>
            <div id="alertcpferro" class="alert alert-danger in" style="display: none" role="alert">CPF Inválido</div>


            <h3>Validar CNPJ</h3>
            <div id="formgroupcnpj" class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="valcnpjlabel">CNPJ:</span>
                    <input id="cnpjvalor" type="text" class="form-control" placeholder="CNPJ com ou sem formatação"
                           aria-describedby="valcnpjlabel">

                 <span class="input-group-btn">

                     <button id="buttonValidarCNPJ" class="btn btn-default" type="button"> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                         Validar
                     </button>
                </span>
                </div>
            </div>
            <div id="alertcnpjsuccess" class="alert alert-success in" style="display: none" role="alert">CNPJ Valido!</div>
            <div id="alertcnpjerro" class="alert alert-danger in" style="display: none" role="alert">CNPJ Inválido</div>

        </div>
        <div class="col-md-4">
            <h3>Gerar CPF</h3>
            <div id="formGroupGerarCPF" class="form-group">
                <button id="buttonGerarCPF" class="btn btn-default" type="button">Gerar CPF</button>
                <ul id="listaCPF">

                </ul>

            </div>

        </div>
        <div class="col-md-4">
            <h3>Gerar CNPJ</h3>
            <div id="formGroupGerarCNPJ" class="form-group">
                <button id="buttonGerarCNPJ" class="btn btn-default" type="button">Gerar CNPJ</button>
                <ul id="listaCNPJ">

                </ul>

            </div>

        </div>
    </div>
